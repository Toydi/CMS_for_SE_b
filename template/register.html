<meta charset='utf-8'>
<html>
<head>
        <title>NJU CSers' Club</title>
        <meta name='viewport' content='width=device-width,initial-scale=1.0'>
        <link href="{{static_url('css/bootstrap.css')}}" rel='stylesheet' type='text/css'>  
        <script src="{{static_url('js/jquery-2.1.4.min.js')}}"></script>  
        <script src="{{static_url('js/bootstrap.js')}}"></script>  
</head>
<body>
    <nav class='navbar navbar-default'>
    <div class='navbar-header'>
        <a class='navbar-brand' href='/'>NJU CSer</a>
    </div>
    </nav>
<script>
    {%if sameName%}
        alert('该用户名已被注册，请换一个再试试');
    {%end%}

    {%if sameMail%}
        alert('该邮箱已被使用，请换一个再试试');
    {%end%}
</script>
<script src='/static/registerCheck.js'></script>
<div class='col-md-7'>
<form action='/register' method='post' class='well' name='form'>
    <div class='form-group'>
        <label class='text-info h4'>用户名<small>（6-15个以字母开头，可带数字下划线的字串）</small></label>
        <input type='text' name='username' class='form-control' maxlength='20'/>
    </div>
    <div class='form-group'>
        <label class='text-info h4'>学号</label>
        <input type='text' name='njuid' class='form-control'/>
    </div>
    <div class='form-group'>
        <label class='text-info h4'>密码</label>
        <input type='password' name='password' class='form-control'/>
    </div>
    <div class='form-group'>
        <label class='text-info h4'>确认密码</label>
        <input type='password' name='password2' class='form-control'/>
    </div>
    <button type='submit' class='btn btn-primary' onclick='return checkform()'>注册</button>
    <a href='/'>已有帐号，请直接登录</a>
</form>
</div>

<div class='col-md-5'>
    <p class='text-info h3'>注意事项</p>
    <ul>
        <li class='h4'>请使用真实学号注册:-)</li>
        <li class='h4'>请勿使用恶搞的用户名:-)</li>
        <li class='h4'>有问题请即使与管理员联系:-)</li>
        <li class='h4'>:-)</li>
    </ul>
<p class='text-primary h4'>追随自己内心的声音，加入我们，搞起！！！</p>
</div>
        <div class='col-md-10 col-md-offset-1'>
            <hr/>
            <a href='/about' class='text-muted h5'>关于</a>
            <span class='text-muted h5'>&nbsp;&nbsp; © 2015 NJU CSer</span>
        </div>
    </body>
</html>
